<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cracha virtual</title>
  </head>
  <body>
    <div class="faixa">
      <img src="images/faixa.png" alt="image faixa" />
    </div>
    <main>
      <div class="container">
        <span>
          <img src="images/quebra.png" alt="image quebra" />
        </span>

        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Daniel J Paulino</h1>
        <a id="userLink" href="https://github.com/Daniel-jp" target="_blank">
          <img src="images/github 2.svg" alt="ícone github" />
          <span id="userLogin">danny</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCWpSVjfuqZhQZ5gfyFg56jw/featured"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/danny_arm_amy/" target="_blank">
              <img src=" images/instagram.svg " alt="ícone instagram " />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://web.facebook.com/danieljoaquimpaulino.danny/"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/Daniel28725148" target="_blank">
              <img src=" images/twitter.svg " alt="ícone twitter " />
            </a>
          </li>
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/daniel-joaquim-paulino-737808198/"
              target="_blank"
            >
              <img src="images/linkedin1.png" alt="ícone linkedin " />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main2.js"></script>
  </body>
</html>
